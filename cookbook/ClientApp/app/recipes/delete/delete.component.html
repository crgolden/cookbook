<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Delete Recipe</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <dl>
            <dt>
                Title
            </dt>
            <dd>
                {{recipeVersion.title}}
            </dd>
            <dt>
                Description
            </dt>
            <dd>
                {{recipeVersion.description}}
            </dd>
            <dt>
                Date Created
            </dt>
            <dd>
                {{recipeVersion.dateCreated | date}}
            </dd>
        </dl>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <form novalidate (ngSubmit)="delete()">
            <input type="submit" value="Delete" class="btn btn-primary" /> |
            <a routerLink="/Recipes">View All Recipes</a> |
            <a routerLink="/Home">Home</a>
        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
