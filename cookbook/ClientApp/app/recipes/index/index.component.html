<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <h2>Recipes</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Date Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let recipe of recipes">
                        <td>
                            <a routerLink="/Recipes/Details/{{recipe.id}}">
                                <!--Display the most recent title-->
                                {{recipe.recipeVersions[recipe.recipeVersions.length - 1].title}}
                            </a>
                        </td>
                        <td>
                            <!--Display the original creation date-->
                            {{recipe.recipeVersions[0].dateCreated | date}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <hr />
        <a routerLink="/Recipes/Create">Create a Recipe</a> |
        <a routerLink="/Home">Home</a>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
