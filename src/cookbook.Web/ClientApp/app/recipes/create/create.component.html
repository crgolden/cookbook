<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6 text-center">
        <h2>Create Recipe</h2>
        <hr />
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="create(f)">

            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="recipeVersion.title" id="title" name="title" type="text" required class="form-control" placeholder="Title" ngModel>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input [(ngModel)]="recipeVersion.description" id="description" name="description" type="text" required class="form-control" placeholder="Description" ngModel>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create</button> |
                <a routerLink="/Recipes">View All Recipes</a> |
                <a routerLink="/Home">Home</a> |
            </div>

            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
            </div>

        </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
